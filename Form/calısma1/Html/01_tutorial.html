<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/daeb9a5941.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="index.html" method="get" autocomplete="on">
        <table width="50%" border="2" id="register" name="register" cellpadding="1" cellspadding="0">
           <tr>
            <td><i class="fa-solid fa-user"></i></td>
         <td><input type="text" autofocus required placeholder="Adınızı Giriniz" /></td>
           </tr>
           <tr>
            <td><i class="fa-sharp fa-solid fa-user"></i></i></td>
            <td><input type="text" autofocus required placeholder="Soyadınızı Giriniz" /></td>
             
           </tr>
           <tr>
            <td><i class="fa-solid fa-envelope"></i></td>
            <td><input type="email" autofocus required placeholder="Mail Adresini Giriniz" /></td>
             
           </tr>
           <tr>
            <td><i class="fa-sharp fa-solid fa-lock"></i></td>
            <td><input type="password" autofocus required placeholder="Şifrenizi Giriniz" /></td>
             
           </tr>
           <br/>
           <tr>
            <td><input type="reset" value="Temizle"></td>
            <td><button type="submit">Gönder</button></td>
           </tr>




        </table>
    </form>


    </form>
</body>
</html>
